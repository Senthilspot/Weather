<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Weather API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-3">
      <h1>Live Weather API</h1>
      <hr />
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter City"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
          id="querycity"
        />
        <button type="button" class="btn btn-primary" onclick="getDetails()">
          Search
        </button>
      </div>

      <div
        class="details position-absolute top-50 start-50 translate-middle border border-5 rounded p-3"
      >
        <div class="d-flex justify-content-evenly">
          <h2>
            Location :
            <h2><div class="city" id="city">Trz</div></h2>
          </h2>
        </div>
        <div class="d-flex justify-content-evenly">
          <h5 class="h3">
            Temperature :
            <h2><div class="tempval" id="tempval">0</div></h2>
            <span> &#8451;</span>
          </h5>
        </div>
        <div class="d-flex justify-content-evenly">
          <h5 class="h3">
            Humidity :
            <h2><div class="humidity" id="humidity">0</div></h2>
          </h5>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
